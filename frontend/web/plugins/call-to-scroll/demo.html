<!DOCTYPE html>
<html>
    <head>
        <title>Call to scroll demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./dist/callToScroll.min.css" type="text/css" />
    </head>
    <body>
    <h1>This is top heading</h1> 
    <p style="margin-bottom: 30em;">Some shit..</p>
    <p style="margin-bottom: 30em;">Some shit..</p>
    <p style="margin-bottom: 30em;">Some shit..</p>
    <p style="margin-bottom: 30em;">Some shit..</p>
    <p style="margin-bottom: 30em;">Some shit..</p>
    <h1>This is second heading</h1> 
    <p style="margin-bottom: 30em;">Some shit..</p>
    <p style="margin-bottom: 30em;">Some shit..</p>
    <p style="margin-bottom: 30em;">Some shit..</p>
    <p style="margin-bottom: 30em;">Some shit..</p>
    <p style="margin-bottom: 30em;">Some shit..</p>
    <p style="margin-bottom: 30em;">Some shit..</p>
    <h1>This is final heading</h1> 
    <p style="margin-bottom: 30em;">Some shit..</p>

    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="./dist/callToScroll.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        jQuery(function(){
            $('h1').ctscroll({
                'text': 'Scroll down', /*Text between arrows*/
                'autoIdText': 'myIdText', /*if target element dont have id parameter, this text and element index is used to set it*/
                'scrollDuration': 450, /*in ms*/
                'scrollOffset': -35, /*positive or negative*/
                'html5Hash': true, /*switch between HTML5 ans non-HTML5 location manipulation*/
                'viewPortTolerance': 10, /*tolerance in px for detection in-viewport elements*/
                'logEvents': false, /* log events ctsScrollUp, ctsScrollDown in console*/
                'dotsRadius': 10 /*Radius of dots (px) */
            });
        });
    </script>
    </body>
</html>
